<div class="test" *ngIf="actor">

    <img [src]="getPersonProfileUri(actor)" alt="Picture of Person" />
    <h2 class="overview">{{actor.name}}</h2>
    <ul>
        <li *ngIf="actor.birthday">Birthday: {{actor.birthday}}</li>
        <li *ngIf="age">Age: {{age}}</li>
        <li *ngIf="actor.place_of_birth">Place of birth: {{actor.place_of_birth}}</li>

    </ul>

    <h4 class="overview">Biography</h4>
    <p class="castPersons">{{actor.biography}}</p>
</div>
