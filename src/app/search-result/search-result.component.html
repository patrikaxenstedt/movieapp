<div *ngIf="searchResults">
    <div *ngFor="let i of searchResults">
        <div *ngIf="i.media_type === 'movie'">
            <div (click)="goTo('/movie-detail', i.id)">
                <a class="result-title">{{ i.title }}</a>
            </div>
        </div>
        <div *ngIf="i.media_type === 'person'">
            <div (click)="goTo('/person-detail', i.id)">
                <a class="result-title">{{ i.name }}</a>
            </div>
        </div>
    </div>
</div>
